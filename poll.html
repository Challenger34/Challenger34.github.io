function sample(population, people){

var R = 0
var D = 0

for (var i = 0; i < people; i++) {
	if (population[Math.floor(Math.random()*people)] == "Trump"){
		R++
	} else{
		D++
	}
}

return [R, D]

}

    type: 'pie',
    data: {
        labels: ["Trump", "Clinton"],
        datasets: [{
            label: '# of Votes',
            data: [sample(population, sam)[1],sample(population, sam)[0]],
            backgroundColor: [
                'red',

            ],
